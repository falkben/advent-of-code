<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="output.css" rel="stylesheet" />
  </head>

  <body>
    <div class="text-2xl font-bold underline">Advent of Code</div>
    <ul>
    {% for day, parts in days.items() %}
        <li>{{day}}
        <ul class="list-disc list-inside">
            {% for part in parts %}
            <li>
                <a class="underline" href="{{ day }}/{{ part }}.html">
                    {{ part }}.py
                </a>
            </li>
            {% endfor %}
        </ul>
        </li>
    {% endfor %}
    </ul>
  </body>
</html>
