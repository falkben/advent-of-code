<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="../../output.css" rel="stylesheet" />
    <link href="../../pygments.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/pyodide/v0.18.1/full/pyodide.js"></script>
  </head>
  <body>
    <div class="p-2">
      <div class="text-lg"><a href="../../">Index</a></div>
      <h1 class="text-2xl font-bold underline">
          Day 09
      </h1>
      <h2 class="text-xl italic">
        part2
      </h2>
      <div>AoC <a href="https://adventofcode.com/2022/day/9" target="_blank">
        link</a>
      </div>
      <div class="flex space-x-2 mt-3">
        <div class="w-2/3 overflow-x-auto"><div class="highlight"><pre><span></span><span class="c1"># input = open(&quot;2022/day09/data.txt&quot;)</span>
</pre></div>
</div>
        <div class="w-1/3">
          <textarea class="hidden" id="code" type="text"># input = open("2022/day09/data.txt")</textarea>
          <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded"
            onclick="evaluatePython()">Run</button>
          <br />
          <br />
          <div>Output:</div>
          <textarea id="output" style="width: 100%;" rows="6" disabled></textarea>
        </div>
      </div>
    </div>

    <script>
      const output = document.getElementById("output");
      const code = document.getElementById("code");

      function addToOutput(s) {
        output.value += s + "\n";
      }

      output.value = "Initializing...\n";
      // init Pyodide
      async function main() {
        let pyodide = await loadPyodide({
          indexURL: "https://cdn.jsdelivr.net/pyodide/v0.18.1/full/",
        });
        output.value += "Ready!\n";
        return pyodide;
      }
      let pyodideReadyPromise = main();

      async function evaluatePython() {
        let pyodide = await pyodideReadyPromise;
        try {
          await pyodide.loadPackagesFromImports(code.value);
          pyodide.runPython(code.value);
          addToOutput(pyodide.globals.get('return_value'));
        } catch (err) {
          addToOutput(err);
        }
      }
    </script>
  </body>
</html>
