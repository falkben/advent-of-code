<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="../../output.css" rel="stylesheet" />
    <link href="../../pygments.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/pyodide/v0.18.1/full/pyodide.js"></script>
  </head>
  <body>
    <div class="p-2">
      <div class="text-lg"><a href="../../">Index</a></div>
      <h1 class="text-2xl font-bold underline">
          Day 06
      </h1>
      <h2 class="text-xl italic">
        part2
      </h2>
      <div>AoC <a href="https://adventofcode.com/2022/day/6" target="_blank">
        link</a>
      </div>
      <div class="flex space-x-2 mt-3">
        <div class="w-2/3 overflow-x-auto"><div class="highlight"><pre><span></span><span class="c1"># input = &quot;mjqjpqmgbljsphdztnvjfqwrcgsmlb&quot;</span>
<span class="c1"># input = &quot;bvwbjplbgvbhsrlpgdmjqwftvncz&quot;</span>

<span class="nb">input</span> <span class="o">=</span> <span class="nb">open</span><span class="p">(</span><span class="s2">&quot;2022/day06/data.txt&quot;</span><span class="p">)</span><span class="o">.</span><span class="n">read</span><span class="p">()</span>

<span class="k">for</span> <span class="n">i</span> <span class="ow">in</span> <span class="nb">range</span><span class="p">(</span><span class="mi">14</span><span class="p">,</span> <span class="nb">len</span><span class="p">(</span><span class="nb">input</span><span class="p">)):</span>
    <span class="k">if</span> <span class="nb">len</span><span class="p">(</span><span class="nb">set</span><span class="p">(</span><span class="nb">input</span><span class="p">[</span><span class="n">i</span> <span class="o">-</span> <span class="mi">14</span> <span class="p">:</span> <span class="n">i</span><span class="p">]))</span> <span class="o">==</span> <span class="mi">14</span><span class="p">:</span>
        <span class="nb">print</span><span class="p">(</span><span class="n">i</span><span class="p">)</span>
        <span class="k">break</span>
</pre></div>
</div>
        <div class="w-1/3">
          <textarea class="hidden" id="code" type="text"># input = "mjqjpqmgbljsphdztnvjfqwrcgsmlb"
# input = "bvwbjplbgvbhsrlpgdmjqwftvncz"

input = open("2022/day06/data.txt").read()

for i in range(14, len(input)):
    if len(set(input[i - 14 : i])) == 14:
        print(i)
        break
</textarea>
          <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded"
            onclick="evaluatePython()">Run</button>
          <br />
          <br />
          <div>Output:</div>
          <textarea id="output" style="width: 100%;" rows="6" disabled></textarea>
        </div>
      </div>
    </div>

    <script>
      const output = document.getElementById("output");
      const code = document.getElementById("code");

      function addToOutput(s) {
        output.value += s + "\n";
      }

      output.value = "Initializing...\n";
      // init Pyodide
      async function main() {
        let pyodide = await loadPyodide({
          indexURL: "https://cdn.jsdelivr.net/pyodide/v0.18.1/full/",
        });
        output.value += "Ready!\n";
        return pyodide;
      }
      let pyodideReadyPromise = main();

      async function evaluatePython() {
        let pyodide = await pyodideReadyPromise;
        try {
          await pyodide.loadPackagesFromImports(code.value);
          pyodide.runPython(code.value);
          addToOutput(pyodide.globals.get('return_value'));
        } catch (err) {
          addToOutput(err);
        }
      }
    </script>
  </body>
</html>
